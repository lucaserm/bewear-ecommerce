name: build-push
run-name: Build & push - ${{ github.run_number }}

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: ðŸ’¡ Debugging - Check Branch and SHA ðŸ’¡
        run: |
          echo "=========================================================="
          echo "Valores de Contexto para DepuraÃ§Ã£o (Debug)"
          echo "=========================================================="
          echo "1. Branch Testada (head_branch): ${{ github.ref_name }}"
          echo "=========================================================="
          echo "2. SHA do Commit: ${{ github.sha }}"
          echo "=========================================================="

      - name: Log in to Docker Hub
        uses: docker/login-action@v3.5.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/apps:${{ github.event.repository.name }}-${{ github.ref_name }}-latest
